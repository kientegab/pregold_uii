<!-- Confirmation -->
<app-confirmation></app-confirmation>
<!-- <p-divider></p-divider> -->
<ng-template pTemplate="header" style="
    background-color:#1e88e0;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;">
    <i class="{{isEditing() ? 'pi-pencil' : 'pi-plus'}} pi p-mr-1 mr-2"></i>
    <h3 class="mr-auto">
        {{activite.id ? 'Formulaire de modification' : 'Formulaire d\'ajout de'}} activite
    </h3>
</ng-template>
<p-progressBar *ngIf="isDialogOpInProgress" mode="indeterminate" color="#1e88e0"></p-progressBar>
<p-message *ngIf="message" [severity]="message.severity" [text]="message.summary"></p-message>
<!-- <p-message severity="info" text="Message Content"></p-message> -->
<!-- Form -->

<form (ngSubmit)="saveEntity()" #dtf="ngForm" style="margin-top:20px;">
   
    <div class="row">
        <div class="p-field p-fluid p-col-12 col-md-6">
            <label for="indicateur">Indicateur: </label>
            <p-dropdown  id="indicateur" name="indicateur" #indicateur="ngModel"
                [(ngModel)]="activite.indicateur" [options]="indicateurs" placeholder="Selectionner un indicateur"
                optionLabel="libelle" [showClear]="true"></p-dropdown>
        </div>
        <div class="p-field p-fluid p-col-12 col-md-6">
            <label for="structure">Structure: </label>
            <p-dropdown  id="structure" name="structure" #structure="ngModel"
                [(ngModel)]="activite.structure" [options]="structures" placeholder="Selectionner un structure"
                optionLabel="libelle" [showClear]="true"></p-dropdown>
        </div>
        <div class="p-field p-fluid p-col-12 col-md-6">
            <label for="document">document: </label>
            <p-dropdown  id="document" name="document" #document="ngModel"
                [(ngModel)]="activite.document" [options]="documents" placeholder="Selectionner un document"
                optionLabel="libelle" [showClear]="true"></p-dropdown>
        </div>
        
        <div class="p-field p-fluid p-col-12 col-md-6">
            <label for="date">Date </label>
            <p-calendar id="dateFin" name="dateFin" #dateFin="ngModel" [(ngModel)]="activite.date" dateFormat="mm.dd.yy" [readonlyInput]="true"></p-calendar>
        </div>
        <div class="field col-12 md:col-6">
            <label for="libelle">Libéllé :</label>
            <input type="text" id="libelle" name="libelle" #libelle="ngModel" [(ngModel)]="activite.libelle" required
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        
        <div class="field col-12 md:col-4">
            <label for="ville">Lieu: </label>
            <input type="text" id="ville" name="ville" #ville="ngModel" [(ngModel)]="activite.ville" required
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12 md:col-4">
            <label for="nombre_participants">Nombre_Participants: </label>
            <input type="text" id="nombre_participants" name="nombre_participants" #nombre_participants="ngModel" [(ngModel)]="activite.nombre_participants" required
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        
        <div class="field col-12 md:col-4">
            <label for="resultat_obtenu">Resultat_Obtenu </label>
            <input type="text" id="resultat_obtenu" name="resultat_obtenu" #resultat_obtenu="ngModel" [(ngModel)]="activite.resultat_obtenu" required
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
       
        
       
    </div>
    
    <!--<p-divider></p-divider>-->
    <div class="p-ml-auto text-right ">
        <div class="p-ml-auto text-right">
            <button type="reset" label="Effacer" class="p-button-filter mr-3 float-left" pButton
                icon="pi pi-trash"></button>
            <button label="Annuler" (click)="clear()" class="p-button-filter mr-3" pButton icon="pi pi-times"></button>
            <button type="submit" [disabled]="!dtf.form.valid" label="{{isEditing() ? 'Enregistrer' : 'Ajouter'}}"
                icon="pi {{isEditing() ? 'pi-save' : 'pi-plus'}}"
                class="  {{isEditing() ? 'p-button-primary' : 'p-button-success'}}" pButton>
            </button>
        </div>
    </div>
</form>
